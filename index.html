<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I aint't reading all that</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div id="conversation" data-theme="default">
            <div class="avatar-container">
                <img src="/image.png" width="40" height="40" alt="Avatar" />
            </div>

            <div class="messages">
                <p>I ain't
                    <span id="editable-dingus" contenteditable="plaintext-only">reading</span> all that
                </p>
                <p>I'm happy for u tho</p>
                <p>Or sorry that happened</p>
            </div>
        </div>

        <section class="styles">
            <h1>Select a style</h1>
            <button aria-pressed="true" value="default">Default</button>
            <button aria-pressed="false" value="redish">Redish</button>
            <button aria-pressed="false" value="orange">Orange</button>
        </section>

        <div class="break"></div>

        <div class="actions-row">
            <button type="button" id="download">Download</button>

            <button type="button" id="copy">Copy</button>
        </div>
    </div>


    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js" type="text/javascript"></script>
    <script src="/render.js"></script>
</body>

</html>
